<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" type="text" formControlName="username" required
               class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
               [ngClass]="{ 'border-red-500': submitted && f['username'].errors }">
        <div *ngIf="submitted && f['username'].errors" class="mt-1 text-sm text-red-600">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" required email
               class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
               [ngClass]="{ 'border-red-500': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="mt-1 text-sm text-red-600">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" formControlName="password" required
               class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"
               [ngClass]="{ 'border-red-500': submitted && f['password'].errors }">
        <div *ngIf="submitted && f['password'].errors" class="mt-1 text-sm text-red-600">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <!-- Add more password validation messages if needed -->
        </div>
      </div>

      <div *ngIf="errorMessage" class="mt-1 text-sm text-red-600">
        {{ errorMessage }}
      </div>

      <div>
        <button type="submit" [disabled]="loading"
                class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Registering...</span>
        </button>
      </div>

      <div class="text-sm text-center">
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Already have an account? Login
        </a>
      </div>
    </form>
  </div>
</div>
