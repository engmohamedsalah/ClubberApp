<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Device Frame -->
  <rect x="50" y="20" width="700" height="560" rx="20" ry="20" fill="#2D3748" stroke="#1A202C" stroke-width="10"/>

  <!-- Screen -->
  <rect x="70" y="40" width="660" height="520" rx="10" ry="10" fill="#1A202C"/>

  <!-- App Header -->
  <rect x="70" y="40" width="660" height="60" rx="10" ry="10" fill="#111827"/>

  <!-- Logo -->
  <g transform="translate(100, 70)">
    <text font-family="Arial" font-size="22" font-weight="bold" fill="#82E253">Clubber</text>
    <rect x="100" y="-15" width="70" height="22" rx="10" ry="10" fill="#82E253"/>
    <text x="109" y="2" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">SPORTS</text>
  </g>

  <!-- Navigation Menu with better spacing and active tab indicator -->
  <g transform="translate(280, 70)">
    <text font-family="Arial" font-size="16" fill="#FFFFFF">Matches</text>

    <!-- Active tab with underline and background -->
    <rect x="90" y="-20" width="110" height="30" rx="5" ry="5" fill="#243447" opacity="0.7"/>
    <text x="110" y="0" font-family="Arial" font-size="16" fill="#82E253">My Playlist</text>
    <rect x="110" y="5" width="70" height="2" fill="#82E253"/>

    <text x="240" y="0" font-family="Arial" font-size="16" fill="#FFFFFF">Live Now</text>
  </g>

  <!-- Profile Icon -->
  <circle cx="700" cy="70" r="15" fill="#82E253"/>

  <!-- Main Content Area -->
  <!-- Match Card 1 -->
  <g transform="translate(0, 40)">
    <rect x="100" y="100" width="600" height="120" rx="10" ry="10" fill="#374151"/>

    <!-- Match Thumbnail -->
    <rect x="120" y="120" width="140" height="80" rx="5" ry="5" fill="#4B5563"/>
    <circle cx="190" cy="160" r="30" fill="#111827"/>
    <polygon points="180,145 180,175 205,160" fill="#FFFFFF"/>

    <!-- Match Info -->
    <text x="280" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Premier League: Liverpool vs. Arsenal</text>
    <text x="280" y="165" font-family="Arial" font-size="14" fill="#9CA3AF">Apr 9, 2023 • 15:00 • HD</text>
    <text x="280" y="190" font-family="Arial" font-size="14" fill="#82E253">LIVE NOW</text>

    <!-- Add to Playlist Button (Active) -->
    <circle cx="665" cy="160" r="18" fill="#82E253"/>
    <rect x="656" y="159" width="18" height="3" fill="#111827"/>
    <rect x="663.5" y="151.5" width="3" height="18" fill="#111827"/>
  </g>

  <!-- Match Card 2 -->
  <g transform="translate(0, 170)">
    <rect x="100" y="100" width="600" height="120" rx="10" ry="10" fill="#374151"/>

    <!-- Match Thumbnail -->
    <rect x="120" y="120" width="140" height="80" rx="5" ry="5" fill="#4B5563"/>
    <circle cx="190" cy="160" r="30" fill="#111827"/>
    <polygon points="180,145 180,175 205,160" fill="#FFFFFF"/>

    <!-- Match Info -->
    <text x="280" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">NBA: Lakers vs. Warriors</text>
    <text x="280" y="165" font-family="Arial" font-size="14" fill="#9CA3AF">Apr 10, 2023 • 19:30 • HD</text>
    <text x="280" y="190" font-family="Arial" font-size="14" fill="#6B7280">UPCOMING</text>

    <!-- Add to Playlist Button (Inactive) -->
    <circle cx="665" cy="160" r="18" fill="#4B5563"/>
    <rect x="656" y="159" width="18" height="3" fill="#FFFFFF"/>
    <rect x="663.5" y="151.5" width="3" height="18" fill="#FFFFFF"/>
  </g>

  <!-- Match Card 3 -->
  <g transform="translate(0, 300)">
    <rect x="100" y="100" width="600" height="120" rx="10" ry="10" fill="#374151"/>

    <!-- Match Thumbnail -->
    <rect x="120" y="120" width="140" height="80" rx="5" ry="5" fill="#4B5563"/>
    <circle cx="190" cy="160" r="30" fill="#111827"/>
    <polygon points="180,145 180,175 205,160" fill="#FFFFFF"/>

    <!-- Match Info -->
    <text x="280" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Tennis: French Open - Quarterfinals</text>
    <text x="280" y="165" font-family="Arial" font-size="14" fill="#9CA3AF">Apr 12, 2023 • 12:00 • HD</text>
    <text x="280" y="190" font-family="Arial" font-size="14" fill="#6B7280">UPCOMING</text>

    <!-- Add to Playlist Button (Inactive) -->
    <circle cx="665" cy="160" r="18" fill="#4B5563"/>
    <rect x="656" y="159" width="18" height="3" fill="#FFFFFF"/>
    <rect x="663.5" y="151.5" width="3" height="18" fill="#FFFFFF"/>
  </g>
</svg>