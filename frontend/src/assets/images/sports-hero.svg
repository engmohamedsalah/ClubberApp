<svg viewBox="0 0 1200 800" width="1200" height="800" xmlns="http://www.w3.org/2000/svg"
     aria-labelledby="title">
  <title id="title">Sports Streaming Hero Banner</title>

  <!-- ===== 1. Background ===== -->
  <defs>
    <!-- subtle radial vignette -->
    <radialGradient id="fade" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d17"/>
    </radialGradient>

    <!-- small grid pattern -->
    <pattern id="gridSmall" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M12 0H0V12" stroke="#44505a" stroke-width="0.6" opacity="0.25"/>
    </pattern>
    <!-- big grid lines every 120 px -->
    <pattern id="gridBig" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="url(#gridSmall)"/>
      <path d="M120 0H0V120" stroke="#44505a" stroke-width="1" opacity="0.4"/>
    </pattern>

    <!-- reusable icon shapes -->
    <symbol id="iconSoccer" viewBox="-50 -50 100 100">
      <circle r="50" fill="#ffffff"/>
      <path d="M0-50 29-40 47-15 29 15 0 25 -29 15 -47-15 -29-40Z" fill="#0d1220"/>
      <circle r="15" fill="#ffffff" opacity="0.7"/>
    </symbol>

    <symbol id="iconBasketball" viewBox="-50 -50 100 100">
      <circle r="50" fill="#ff7043"/>
      <path d="M-50 0A50 50 0 0 1 50 0" stroke="#0d1220" stroke-width="4" fill="none"/>
      <path d="M0 -50A50 50 0 0 0 0 50" stroke="#0d1220" stroke-width="4" fill="none"/>
      <path d="M-50 0A50 50 0 0 0 50 0" stroke="#0d1220" stroke-width="4" fill="none"/>
      <path d="M0 -50A50 50 0 0 1 0 50" stroke="#0d1220" stroke-width="4" fill="none"/>
    </symbol>

    <symbol id="iconTennis" viewBox="-40 -40 80 80">
      <circle r="40" fill="#cddc39"/>
      <path d="M-40 0A40 40 0 0 0 40 0" stroke="#ffffff" stroke-width="5" fill="none"/>
      <path d="M-40 0A40 40 0 0 1 40 0" stroke="#ffffff" stroke-width="5" fill="none"/>
    </symbol>

    <symbol id="iconCricket" viewBox="-50 -50 100 100">
      <rect x="-6" y="-40" width="12" height="80" rx="3" fill="#8d6e63"/>
      <rect x="-20" y="10" width="40" height="12" rx="3" fill="#ffca28"/>
    </symbol>

    <symbol id="iconTrophy" viewBox="-60 -80 120 140">
      <path d="M-40 0v-80h80v80c0 25-20 45-40 45S-40 25-40 0Z" fill="#ffc107"/>
      <rect x="-60" y="-80" width="120" height="12" fill="#ffc107"/>
      <rect x="-20" y="45" width="40" height="40" fill="#ffc107"/>
      <rect x="-50" y="85" width="100" height="12" fill="#ffc107"/>
    </symbol>
  </defs>

  <!-- background + grid -->
  <rect width="100%" height="100%" fill="url(#fade)"/>
  <rect width="100%" height="100%" fill="url(#gridBig)" opacity="0.3"/>

  <!-- ===== 2. Ambient blobs ===== -->
  <g opacity="0.18">
    <circle cx="180" cy="160" r="140" fill="#82e253"/>
    <circle cx="1000" cy="660" r="200" fill="#82e253"/>
    <circle cx="600" cy="400" r="320" fill="#82e253"/>
  </g>

  <!-- ===== 3. Icons ===== -->
  <g opacity="0.45">
    <use href="#iconBasketball" x="960" y="180" width="120" height="120"/>
    <use href="#iconTennis" x="260" y="630" width="96" height="96"/>
    <use href="#iconCricket" x="140" y="500" width="120" height="120"/>
  </g>

  <!-- focal trophy -->
  <use href="#iconTrophy" x="570" y="260" width="260" height="260" opacity="0.9"/>

  <!-- ===== 4. Copy & CTA ===== -->
  <text x="50%" y="64%" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="62" font-weight="bold" fill="#ffffff">
    All Sports, One Stream
  </text>

  <text x="50%" y="70%" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="28" fill="#cfd8dc">
    Live matches • Highlights • Replays
  </text>

  <!-- CTA button -->
  <a target="_blank" href="https://example.com" aria-label="Get started">
    <rect x="50%" y="75%" width="280" height="60" rx="30"
          fill="#82e253" transform="translate(-140 0)"/>
    <text x="50%" y="79.2%" text-anchor="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24" font-weight="bold" fill="#0d0d17">
      Get Started
    </text>
  </a>

  <!-- foreground soccer ball removed -->
</svg>
