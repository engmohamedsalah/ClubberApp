<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <!-- ===== App Background ===== -->
  <rect width="800" height="600" fill="#1A202C"/>

  <!-- ===== Side Navigation ===== -->
  <rect width="230" height="600" fill="#111827"/>

  <!-- Logo -->
  <g transform="translate(30,45)">
    <text font-family="Arial" font-size="26" font-weight="bold" fill="#8BFF4D">Clubber</text>
    <rect x="120" y="-20" width="58" height="26" rx="11" fill="#8BFF4D"/>
    <text x="126" y="1" font-family="Arial" font-size="12" font-weight="bold" fill="#111827">SPORTS</text>
  </g>

  <!-- Navigation Items -->
  <g font-family="Arial" font-size="16" aria-label="Side navigation">

    <!-- Active item -->
    <rect x="20" y="110" width="190" height="34" rx="6" fill="#2D3748"/>
    <text x="60" y="133" fill="#FFFFFF">Browse</text>
    <!-- TV icon (placeholder) -->
    <rect x="36" y="120" width="14" height="10" fill="#A0AEC0"/>

    <!-- Other items -->
    <text x="60" y="173" fill="#CBD5E0">My Playlist</text>
    <circle cx="38" cy="165" r="5" fill="#CBD5E0"/>

    <text x="60" y="213" fill="#CBD5E0">Live Now</text>
    <circle cx="38" cy="205" r="5" fill="#E11D48"/>

    <text x="60" y="253" fill="#CBD5E0">Popular</text>
    <polygon points="38,245 42,253 34,253" fill="#FBBF24"/>

    <text x="60" y="293" fill="#CBD5E0">Upcoming</text>
    <rect x="34" y="283" width="8" height="8" fill="#38BDF8"/>
  </g>

  <!-- ===== Content Header ===== -->
  <rect x="230" width="570" height="60" fill="#2D3748"/>
  <text x="260" y="38" font-family="Arial" font-size="22" font-weight="bold" fill="#FFFFFF">Browse Matches</text>

  <!-- Search Bar -->
  <g aria-label="Search bar">
    <rect x="560" y="15" width="220" height="30" rx="15" fill="#4A5568"/>
    <!-- Lens icon -->
    <circle cx="578" cy="30" r="6" stroke="#A0AEC0" stroke-width="2" fill="none"/>
    <line x1="582" y1="34" x2="589" y2="40" stroke="#A0AEC0" stroke-width="2"/>
    <text x="598" y="35" font-family="Arial" font-size="14" fill="#A0AEC0">Search matches...</text>
  </g>

  <!-- ===== Sport Filters ===== -->
  <g transform="translate(250,82)" font-family="Arial" font-size="14" aria-label="Sport filters">
    <!-- All (active) -->
    <rect width="70" height="28" rx="14" fill="#8BFF4D"/>
    <text x="22" y="19" fill="#111827">All</text>

    <!-- Football -->
    <rect x="90" width="90" height="28" rx="14" fill="#2D3748" stroke="#4A5568"/>
    <text x="120" y="19" fill="#FFFFFF">Football</text>

    <!-- NBA -->
    <rect x="190" width="70" height="28" rx="14" fill="#2D3748" stroke="#4A5568"/>
    <text x="213" y="19" fill="#FFFFFF">NBA</text>

    <!-- Tennis -->
    <rect x="270" width="80" height="28" rx="14" fill="#2D3748" stroke="#4A5568"/>
    <text x="296" y="19" fill="#FFFFFF">Tennis</text>

    <!-- Cricket -->
    <rect x="360" width="80" height="28" rx="14" fill="#2D3748" stroke="#4A5568"/>
    <text x="384" y="19" fill="#FFFFFF">Cricket</text>
  </g>

  <!-- ===== Match Cards ===== -->
  <!-- Card 1 -->
  <g aria-label="Match card" tabindex="0">
    <rect x="250" y="140" width="550" height="96" rx="10" fill="#2D3748"/>
    <rect x="270" y="152" width="110" height="72" rx="5" fill="#4A5568"/>
    <text x="400" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      Premier League: Liverpool vs Arsenal
    </text>
    <text x="400" y="195" font-family="Arial" font-size="14" fill="#A0AEC0">
      Apr 9 2025 · 15:00 · HD
    </text>
    <rect x="400" y="207" width="56" height="20" rx="10" fill="#EF4444"/>
    <text x="416" y="222" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">LIVE</text>
    <circle cx="780" cy="190" r="16" fill="#8BFF4D" aria-label="Add to playlist"/>
    <text x="780" y="190" text-anchor="middle" dominant-baseline="middle"
          font-family="Arial" font-size="20" font-weight="bold" fill="#111827">+</text>
  </g>

  <!-- Card 2 -->
  <g aria-label="Match card" tabindex="0">
    <rect x="250" y="250" width="550" height="96" rx="10" fill="#2D3748"/>
    <rect x="270" y="262" width="110" height="72" rx="5" fill="#4A5568"/>
    <text x="400" y="285" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      NBA: Lakers vs Warriors
    </text>
    <text x="400" y="305" font-family="Arial" font-size="14" fill="#A0AEC0">
      Apr 10 2025 · 19:30 · HD
    </text>
    <rect x="400" y="317" width="92" height="20" rx="10" fill="#3B82F6"/>
    <text x="406" y="332" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">UPCOMING</text>
    <circle cx="780" cy="300" r="16" fill="#4A5568" aria-label="Add to playlist"/>
    <text x="780" y="300" text-anchor="middle" dominant-baseline="middle"
          font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">+</text>
  </g>

  <!-- Card 3 -->
  <g aria-label="Match card" tabindex="0">
    <rect x="250" y="360" width="550" height="96" rx="10" fill="#2D3748"/>
    <rect x="270" y="372" width="110" height="72" rx="5" fill="#4A5568"/>
    <text x="400" y="395" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      Tennis: French Open – Quarterfinals
    </text>
    <text x="400" y="415" font-family="Arial" font-size="14" fill="#A0AEC0">
      Apr 12 2025 · 12:00 · HD
    </text>
    <rect x="400" y="427" width="92" height="20" rx="10" fill="#3B82F6"/>
    <text x="406" y="442" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">UPCOMING</text>
    <circle cx="780" cy="410" r="16" fill="#4A5568" aria-label="Add to playlist"/>
    <text x="780" y="410" text-anchor="middle" dominant-baseline="middle"
          font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">+</text>
  </g>

  <!-- Card 4 -->
  <g aria-label="Match card" tabindex="0">
    <rect x="250" y="470" width="550" height="96" rx="10" fill="#2D3748"/>
    <rect x="270" y="482" width="110" height="72" rx="5" fill="#4A5568"/>
    <text x="400" y="505" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      Cricket: IPL – Mumbai vs Chennai
    </text>
    <text x="400" y="525" font-family="Arial" font-size="14" fill="#A0AEC0">
      Apr 15 2025 · 14:30 · HD
    </text>
    <rect x="400" y="537" width="92" height="20" rx="10" fill="#3B82F6"/>
    <text x="406" y="552" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">UPCOMING</text>
    <circle cx="780" cy="520" r="16" fill="#4A5568" aria-label="Add to playlist"/>
    <text x="780" y="520" text-anchor="middle" dominant-baseline="middle"
          font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">+</text>
  </g>

</svg>
